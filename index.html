<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crate Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      color: #111;
      overflow-x: hidden;
      animation: fadeIn 0.6s ease;
    }

    @keyframes dropIn {
      0% { opacity: 0; transform: translateY(-25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    header {
      padding: 40px 20px;
      text-align: center;
      animation: dropIn 0.8s ease forwards;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .sub {
      font-size: 16px;
      margin-top: 5px;
      color: #555;
    }
    .art {
      width: 90px;
      height: 90px;
      margin: 20px auto;
      background: linear-gradient(135deg, #c7dbe6, #e9e4f0, #e5d1f5);
      border-radius: 12px;
      animation: dropIn 1s ease forwards;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      animation: dropIn 1.2s ease forwards;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      padding: 14px;
      border: none;
      background: #111;
      color: #fff;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: #777;
      animation: fadeIn 1.8s ease;
    }

    @media (max-width: 480px) {
      .logo { font-size: 26px; }
      .art { width: 70px; height: 70px; }
      h2 { font-size: 20px; }
      input, textarea, button { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Crate Records</div>
    <div class="sub">Submit your music. Share your sound.</div>
    <div class="art"></div>
  </header>

  <div class="container">
    <h2>Submit Your Music</h2>
    <p>Drop your track, link, or suggestion below.</p>

    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name (optional)" />
      <input type="text" name="song" placeholder="Artist / Song Name" required />
      <input type="url" name="link" placeholder="Link to Song (optional)" />
      <textarea rows="4" name="message" placeholder="Why should we listen? (optional)"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    © 2025 Crate Records — A space for music discovery.
  </footer>
</body>
</html>
